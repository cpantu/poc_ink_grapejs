<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrapeJS Real Estate Landing Page Editor</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .editor-container {
            display: flex;
            height: 100vh;
        }
        #gjs {
            flex-grow: 1;
            height: 100%;
            border: 1px solid #ddd;
        }
        #output-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
        }
        #save-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #save-btn:hover {
            background: #45a049;
        }
        #html-output {
            width: 100%;
            min-height: 200px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .close-output {
            float: right;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div id="gjs"></div>
        <button id="save-btn">Guardar HTML</button>
    </div>
    <div id="output-container">
        <span class="close-output">&times;</span>
        <h3>CÃ³digo HTML Generado:</h3>
        <textarea id="html-output" readonly></textarea>
    </div>

    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
    <script src="editor.js"></script>
</body>
</html>
